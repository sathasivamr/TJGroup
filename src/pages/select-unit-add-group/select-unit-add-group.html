<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      {{unitDetails.unitName}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Group Name</ion-list-header>
    <ion-item *ngFor="let group of groupedItem; let i=index;" reorder="true">
      <ion-checkbox checked="true" (click)='removeGroup(i,group.groupID)'></ion-checkbox>
      <ion-label>{{group.groupName}}</ion-label>
    </ion-item>
  </ion-list>

  <br><br><br>

  <ion-list>
    <ion-list-header>Group Name</ion-list-header>
    <ion-item *ngFor="let group of unGroupedItem; let i=index;" reorder="true">
      <ion-label>{{group.groupName}}</ion-label>
      <ion-checkbox checked="false" (click)='addGroup(i,group.groupID)'></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)='submit()'><ion-icon class='custom-icon' name="send"></ion-icon></button>
  </ion-fab>
</ion-content>
